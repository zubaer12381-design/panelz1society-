<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PANEL Z1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;}
.container{border:3px solid gold;margin:10px;border-radius:20px;padding:15px;}
.profile{text-align:center;}
.profile img{width:120px;height:120px;border-radius:50%;border:3px solid gold;}
.btn{display:block;background:gold;color:black;text-align:center;
padding:12px;margin:10px 0;border-radius:10px;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>

<div class="container">
<div class="profile">
<img id="logo">
<h2>PANEL Z1 OFFICIAL</h2>
<p>TikTok: @panel_z1</p>
</div>

<div id="buttons"></div>
</div>

<script>
let logo=localStorage.getItem("logo");
if(logo) document.getElementById("logo").src=logo;

let buttons=JSON.parse(localStorage.getItem("buttons")||"[]");
let html="";
buttons.forEach(b=>{
 html+=`<a class="btn" href="${b.link}">â¬‡ ${b.name}</a>`;
});
document.getElementById("buttons").innerHTML=html;
</script>

</body>
</html>
